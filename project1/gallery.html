<!DOCTYPE html>
<html lang="">
  <head>
    <title>Gallery</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 id="header">Gallery</h1>
    <main>
        <section class="gallery-section">
            <h2><i>Photos of Mine</i></h2>
            <br>
            <p>Here are some web-optimized images taken by yours truly-displayed as thumbnails. <u>Click</u> any image to view it in a larger size.</p>
            <br>
            <div class="gallery">
                <figure>
                    <a href="https://www.flickr.com/photos/203358375@N07/54823467486/in/dateposted-public/">
                        <img src="imgs/horse.jpg" alt="Horses at a Ranch">
                    </a>
                    <figcaption>Horses at a Ranch</figcaption>
                </figure>
                <figure>
                    <a href="https://www.flickr.com/photos/203358375@N07/54823697783/in/dateposted-public/">
                        <img src="imgs/farm.jpg" alt="Cowgirl">
                    </a>
                    <figcaption>Cowgirl at the Farm</figcaption>
                </figure>

                <figure>
                    <a href="https://www.flickr.com/photos/203358375@N07/54806193349/in/dateposted-public/">
                        <img src="imgs/bear.jpg" alt="Bear">
                    </a>
                    <figcaption>Bear in the Mirror</figcaption>
                </figure>

                <figure>
                    <a href="https://www.flickr.com/photos/203358375@N07/54762087365/in/dateposted-public/">
                        <img src="imgs/lake.jpg" alt="Lake">
                    </a>
                    <figcaption>Mirror in the Lake</figcaption>
                </figure>
            </div>
        </section>
    </main>
