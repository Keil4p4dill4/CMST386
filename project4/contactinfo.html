    <main class="site-content" id="main">
        <section style="max-width:800px;margin:28px auto;padding:0 14px;">
            <h1><i>Contact Us</i></h1>
            <p><i>If you have any questions please send them our way</i></p>
            
            <form id="contactForm" class="contact-form" novalidate>
                <div class="form-row">
                    <label for="name">Name <span class="sr-only">(required)</span></label>
                    <div class="input-with-icon">
                        <span class="icon" aria-hidden="true">üë§</span>
                        <input id="name" name="name" type="text" required placeholder="Full name">
                    </div>
                    <div class="error" id="error-name" aria-live="polite"></div>
                </div>

                <div class="form-row">
                    <label for="email">Email<span class="sr-only">(required)</span></label>
                    <div class="input-with-icon">
                        <span class="icon" aria-hidden="true">üìß</span>
                        <input id="email" name="email" type="email" required placeholder="keila@gmail.com">
                    </div>
                    <div class="error" id="error-email" aria-live="polite"></div>
                </div>

                <div class="form-row">
                    <label for="subject">Subject</label>
                    <div class="input-with-icon">
                        <span class="icon" aria-hidden="true">üìù</span>
                        <input id="subject" name="subject" type="text" placeholder="Subject">
                    </div>
                </div>

                <div class="form-row">
                    <label for="message">Message<span class="sr-only">(required)</span></label>
                    <div class="input-with-icon">
                        <span class="icon" aria-hidden="true">üí¨</span>
                        <textarea id="message" name="message" rows="6" required placeholder="Questions/Concerns"></textarea>
                    </div>
                    <div class="error" id="error-message" aria-live="polite"></div>
                </div>

                <div class="form-row">
                    <button type="submit" id="submitBtn">Send Message</button>
                    <div id="formStatus" class="form-status" aria-live="polite"></div>
                </div>
            </form>
        </section>
